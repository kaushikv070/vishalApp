<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    

  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
      <td mat-cell *matCellDef="let row">{{row.class}}</td>
    </ng-container>

    
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Section</th>
      <td mat-cell *matCellDef="let row">{{row.section}}</td>
    </ng-container>

   
    <ng-container matColumnDef="subject1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject1</th>
      <td mat-cell *matCellDef="let row">{{row.subject1}}</td>
    </ng-container>

  
    <ng-container matColumnDef="subject2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject2</th>
      <td mat-cell *matCellDef="let row">{{row.subject2}}</td>
    </ng-container>

    
    <ng-container matColumnDef="subject3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject3</th>
      <td mat-cell *matCellDef="let row">{{row.subject3}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
